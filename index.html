
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .splash {
            width: 500px;
            height: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            animation: splashEffect 2s infinite alternate;
        }
        @keyframes splashEffect {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.7;
            }
        }
        .text {
            font-size: 5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 3s infinite alternate;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .name {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="splash" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path fill="#ff6f61" d="M42.6,-66.8C55,-57.2,65,-45.3,72.2,-32.2C79.4,-19.2,83.8,-4.9,84.1,10C84.3,25,80.4,40.7,71.7,52.3C63,64,49.5,71.6,35.8,74.4C22.2,77.2,11.1,75.2,0.7,73.9C-9.7,72.6,-19.4,72,-30.1,68.5C-40.8,65.1,-52.5,58.7,-63.5,49.3C-74.6,39.9,-84.9,27.5,-85.8,14.8C-86.7,2,-78.1,-11.2,-69.9,-23.8C-61.7,-36.4,-53.9,-48.3,-43.3,-57.6C-32.6,-66.9,-19.3,-73.5,-4.8,-70.1C9.7,-66.7,19.4,-53.4,42.6,-66.8Z" transform="translate(100 100)" />
        </svg>
        <div class="text">Happy Holi!</div>
    </div>
    <div class="name" id="name">Shiromani</div>
    <script>
        const colors = ["#ff6f61", "#ff4500", "#ff1493", "#800080", "#6a0572", "#ff6347", "#ff8c00", "#dc143c", "#c71585", "#8b0000", "#ff007f", "#b22222", "#ff69b4", "#d2691e", "#a52a2a", "#ff4040", "#ee82ee", "#ff00ff", "#ba55d3", "#9932cc", "#8a2be2", "#4b0082"];
        let colorIndex = 0;
        
        function changeColor() {
            const splash = document.querySelector(".splash path");
            const name = document.getElementById("name");
            colorIndex = (colorIndex + 1) % colors.length;
            splash.setAttribute("fill", colors[colorIndex]);
            name.style.color = colors[colorIndex];
        }
        setInterval(changeColor, 1000);

        document.addEventListener("click", (e) => {
            const splashEffect = document.createElement("div");
            splashEffect.style.position = "absolute";
            splashEffect.style.width = "50px";
            splashEffect.style.height = "50px";
            splashEffect.style.borderRadius = "50%";
            splashEffect.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            splashEffect.style.top = `${e.clientY}px`;
            splashEffect.style.left = `${e.clientX}px`;
            splashEffect.style.transform = "scale(0)";
            splashEffect.style.opacity = "1";
            splashEffect.style.transition = "transform 0.5s ease-out, opacity 0.5s ease-out";
            document.body.appendChild(splashEffect);
            setTimeout(() => {
                splashEffect.style.transform = "scale(4)";
                splashEffect.style.opacity = "0";
            }, 10);
            setTimeout(() => splashEffect.remove(), 600);
        });
    </script>
</body>
</html>
